<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Vous Etes Perdu ?</title>
	<link href="main-style.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.cdnfonts.com/css/iceberg" rel="stylesheet">
	<script src="https://kit.fontawesome.com/dedab4d2ca.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Perdu sur l'Internet ?</h1>
		<h2>Keep calm, we're gonna help you</h2>
	</header>
	<p id="here">┌── your iceberg is here<br>▼</p>
	<img style="width: 340px" src="/cgi-bin/image.pl" />
	<div class="form_container">
		<form method="POST" action="upload.html" enctype="application/x-www-form-urlencoded" alt= >
			<p class="hidden">
				<input type="hidden" name="goal" value="Need another iceberg" />
			</p>
			<p class="p_container">
				This is not my iceberg.</br>
				<input type="submit" name="submit" value="Book an iceberg" />
			</p>
			<h2 class="no_mt">POST request</h2>
		</form>
		</hr>
		<form id="gallery-form" method="GET" action="/cgi-bin/apply-for-iceberg.pl?/upload" enctype="application/x-www-form-urlencoded" alt="Gallery">
			<p class="hidden">
				<input type="hidden" name="path_info" value="/upload"/>
			</p>
			<p class="p_container">
				Want to see the booked icebergs ?</br>
				<input type="submit" name="submit" value="Get an iceberg" />
			</p>
			<h2 class="no_mt">GET request</h2>
		</form>
	</div>
</body>
</html>
